





<table class="table table-striped">
  <thead>
    <tr style="text-align:center">
      <th>ID</th>
      <th>thumbnailUrl</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let d of totaldata | paginate: { itemsPerPage: 10, currentPage: p }; let i=index">
    <td style="text-align:center"><p class="card-text">{{d.id}}</p></td>
<td>
<div class="container" >
      <div class="card-body text-center">
        <img [src]="d.thumbnailUrl" style="width:30px;height:30px;">
      </div>
  </div>
  </td>
  <td><div class="container" >
        <div class="card-body text-center">
          <img [src]="d.url" style="width:50px;height:50px;"> 
      </div>
    </div></td>
    <td><button class="btn btn-primary" (click)="deletedata(i)">Delete</button></td>
</tr>
</tbody>
</table>
<div class="container-fluid">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<router-outlet></router-outlet>
